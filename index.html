<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>State of Health</th>
                <th colspan="2"> Fasting Value</th>

                <th>After Remaining</th>
            </tr>
            <tbody>
                <tr>
                    <th>
                        <td>minimum</td>
                        <td>normal</td>
                    </th>
                </tr>
                <tr>
                    <td>Healthy</td>
                    <td>70</td>
                    <td>100</td>
                    <td>less than 140</td>
                </tr>
                <tr>
                    <td>Pre-diabetes</td>
                    <td>101</td>
                    <td>126</td>
                    <td>140 to 120</td>
                </tr>
                <tr>
                    <td>diabetes</td>
                    <td>more than 126</td>
                    <td>Not Applicable</td>
                    <td>more than 200</td>
                </tr>
            </tbody>
        </thead>
    </table>
</body>
</html>
